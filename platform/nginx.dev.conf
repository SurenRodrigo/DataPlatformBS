# Nginx Configuration for 99x Data Platform (DEV)
# Routes traffic to appropriate platform services

load_module /usr/lib/nginx/modules/ngx_http_headers_more_filter_module.so;

events {
    worker_connections 1024;
}

http {
    # Security: hide nginx version and Server header
    server_tokens off;
    more_clear_headers Server;
    more_clear_headers X-Powered-By;
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Upstream servers - only include running services
    upstream hasura {
        server hasura:8080;
    }

    upstream dagster_auth {
        server dagster-webserver:3030;
    }

    upstream metabase {
        server metabase:3000;
    }

    upstream superset {
        server superset:8088;
    }

    # Health check endpoint - default server for undefined hosts
    server {
        listen 80 default_server;
        server_name _;

        # Sanitized error pages
        error_page 401 = @custom_401;
        error_page 403 = @custom_403;
        error_page 404 = @custom_404;
        error_page 500 = @custom_500;
        error_page 502 = @custom_502;
        error_page 503 = @custom_503;
        error_page 504 = @custom_504;

        location @custom_401 { internal; default_type text/plain; return 401 "Unauthorized"; }
        location @custom_403 { internal; default_type text/plain; return 403 "Forbidden"; }
        location @custom_404 { internal; default_type text/plain; return 404 "Not Found"; }
        location @custom_500 { internal; default_type text/plain; return 500 "Internal Server Error"; }
        location @custom_502 { internal; default_type text/plain; return 502 "Bad Gateway"; }
        location @custom_503 { internal; default_type text/plain; return 503 "Service Unavailable"; }
        location @custom_504 { internal; default_type text/plain; return 504 "Gateway Timeout"; }

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Default route - could be client app in future
        location / {
            return 404;
        }
    }

    # Virtual Host for Hasura subdomain
    server {
        listen 80;
        server_name hasura.localhost;
        
        # Sanitized error pages
        error_page 401 = @custom_401;
        error_page 403 = @custom_403;
        error_page 404 = @custom_404;
        error_page 500 = @custom_500;
        error_page 502 = @custom_502;
        error_page 503 = @custom_503;
        error_page 504 = @custom_504;

        location @custom_401 { internal; default_type text/plain; return 401 "Unauthorized"; }
        location @custom_403 { internal; default_type text/plain; return 403 "Forbidden"; }
        location @custom_404 { internal; default_type text/plain; return 404 "Not Found"; }
        location @custom_500 { internal; default_type text/plain; return 500 "Internal Server Error"; }
        location @custom_502 { internal; default_type text/plain; return 502 "Bad Gateway"; }
        location @custom_503 { internal; default_type text/plain; return 503 "Service Unavailable"; }
        location @custom_504 { internal; default_type text/plain; return 504 "Gateway Timeout"; }
        
        # Proxy all requests to Hasura
        location / {
            proxy_pass http://hasura;
            proxy_redirect off;
            
            # Essential headers for proxying
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Virtual Host for Dagster subdomain with basic auth
    server {
        listen 80;
        server_name dagster.localhost;
        
        # Basic authentication for Dagster access
        auth_basic "Dagster Access - Restricted";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        # Sanitized error pages
        error_page 401 = @custom_401;
        error_page 403 = @custom_403;
        error_page 404 = @custom_404;
        error_page 500 = @custom_500;
        error_page 502 = @custom_502;
        error_page 503 = @custom_503;
        error_page 504 = @custom_504;

        location @custom_401 { internal; default_type text/plain; return 401 "Unauthorized"; }
        location @custom_403 { internal; default_type text/plain; return 403 "Forbidden"; }
        location @custom_404 { internal; default_type text/plain; return 404 "Not Found"; }
        location @custom_500 { internal; default_type text/plain; return 500 "Internal Server Error"; }
        location @custom_502 { internal; default_type text/plain; return 502 "Bad Gateway"; }
        location @custom_503 { internal; default_type text/plain; return 503 "Service Unavailable"; }
        location @custom_504 { internal; default_type text/plain; return 504 "Gateway Timeout"; }
        
        # Proxy all requests to Dagster
        location / {
            proxy_pass http://dagster_auth;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            
            # WebSocket support for GraphQL subscriptions
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
    }

    # Virtual Host for Metabase subdomain
    server {
        listen 80;
        server_name metabase.localhost;
        
        # Sanitized error pages
        error_page 401 = @custom_401;
        error_page 403 = @custom_403;
        error_page 404 = @custom_404;
        error_page 500 = @custom_500;
        error_page 502 = @custom_502;
        error_page 503 = @custom_503;
        error_page 504 = @custom_504;

        location @custom_401 { internal; default_type text/plain; return 401 "Unauthorized"; }
        location @custom_403 { internal; default_type text/plain; return 403 "Forbidden"; }
        location @custom_404 { internal; default_type text/plain; return 404 "Not Found"; }
        location @custom_500 { internal; default_type text/plain; return 500 "Internal Server Error"; }
        location @custom_502 { internal; default_type text/plain; return 502 "Bad Gateway"; }
        location @custom_503 { internal; default_type text/plain; return 503 "Service Unavailable"; }
        location @custom_504 { internal; default_type text/plain; return 504 "Gateway Timeout"; }
        
        # Proxy all requests to Metabase
        location / {
            proxy_pass http://metabase;
            proxy_redirect off;
            
            # Essential headers for proxying
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for long-running queries
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
            proxy_read_timeout 600;
        }
    }

    # Virtual Host for Superset subdomain
    server {
        listen 80;
        server_name superset.localhost;
        
        # Sanitized error pages
        error_page 401 = @custom_401;
        error_page 403 = @custom_403;
        error_page 404 = @custom_404;
        error_page 500 = @custom_500;
        error_page 502 = @custom_502;
        error_page 503 = @custom_503;
        error_page 504 = @custom_504;

        location @custom_401 { internal; default_type text/plain; return 401 "Unauthorized"; }
        location @custom_403 { internal; default_type text/plain; return 403 "Forbidden"; }
        location @custom_404 { internal; default_type text/plain; return 404 "Not Found"; }
        location @custom_500 { internal; default_type text/plain; return 500 "Internal Server Error"; }
        location @custom_502 { internal; default_type text/plain; return 502 "Bad Gateway"; }
        location @custom_503 { internal; default_type text/plain; return 503 "Service Unavailable"; }
        location @custom_504 { internal; default_type text/plain; return 504 "Gateway Timeout"; }
        
        # Proxy all requests to Superset
        location / {
            proxy_pass http://superset;
            proxy_redirect off;
            
            # Essential headers for proxying
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Add header for auth and redirects
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
            
            # Timeouts for long-running queries
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
            proxy_read_timeout 600;
        }
    }

    # Dagster server with basic authentication on port 8090 (keeping for backward compatibility)
    server {
        listen 8090;
        server_name _;

        # Basic authentication for Dagster access
        auth_basic "Dagster Access - Restricted";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # Sanitized error pages
        error_page 401 = @custom_401;
        error_page 403 = @custom_403;
        error_page 404 = @custom_404;
        error_page 500 = @custom_500;
        error_page 502 = @custom_502;
        error_page 503 = @custom_503;
        error_page 504 = @custom_504;

        location @custom_401 { internal; default_type text/plain; return 401 "Unauthorized"; }
        location @custom_403 { internal; default_type text/plain; return 403 "Forbidden"; }
        location @custom_404 { internal; default_type text/plain; return 404 "Not Found"; }
        location @custom_500 { internal; default_type text/plain; return 500 "Internal Server Error"; }
        location @custom_502 { internal; default_type text/plain; return 502 "Bad Gateway"; }
        location @custom_503 { internal; default_type text/plain; return 503 "Service Unavailable"; }
        location @custom_504 { internal; default_type text/plain; return 504 "Gateway Timeout"; }

        location / {
            proxy_pass http://dagster_auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            
            # WebSocket support for GraphQL subscriptions
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
    }
}

