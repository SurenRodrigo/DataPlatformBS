# Dagster Workspace Configuration - Multiple gRPC Servers
# Workspace: appbase-dagster-workspace
# Description: AppBase Data Platform Dagster Workspace

load_from:
  - grpc_server:
      host: data-platform-service
      port: 4270
      location_name: sweden_data_sync
      # Sweden data sync code location for Sweden-specific data pipeline
  - grpc_server:
      host: data-platform-service
      port: 4273
      location_name: bridgestone_data_sync
      # Bridgestone data sync code location for Bridgestone data pipeline