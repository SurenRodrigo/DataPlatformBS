    type: HttpRequester
    url_base: https://core-api.ditio.dev/reporting/v1
    authenticator:
      type: OAuthAuthenticator
      client_id: '{{ config[''client_id''] }}'
      grant_type: client_credentials
      client_secret: '{{ config[''client_secret''] }}'
      refresh_request_body: {}
      token_refresh_endpoint: https://ditio-ids-we-test.azurewebsites.net/connect/token

