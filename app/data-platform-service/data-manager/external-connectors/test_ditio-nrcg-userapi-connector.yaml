          request_parameters:
            ProjectId: '{{ stream_partition.project}}'
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
        partition_router:
          - type: SubstreamPartitionRouter
            parent_stream_configs:
              - type: ParentStreamConfig
                stream:
                  $ref: '#/definitions/streams/project'
                parent_key: id
                partition_field: project
      primary_key:
        - id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: '#/schemas/work_breakdown_structure'
      transformations:
        - type: AddFields
          fields:
            - path:
                - projectId
              value: '{{ stream_partition.project }}'
