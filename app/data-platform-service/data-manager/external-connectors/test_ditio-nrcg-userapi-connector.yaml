          page_token_option:
            type: RequestOption
            field_name: ContinuationToken
            inject_into: request_parameter
          pagination_strategy:
            type: CursorPagination
            cursor_value: '{{ response.get("continuationToken", {}) }}'
            stop_condition: '{{ not response.get("continuationToken", {}) }}'
        requester:
          $ref: '#/definitions/base_requester'
          path: project
          http_method: GET
          request_headers:
            Accept: text/plain
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path:
              - data
      primary_key:
        - id
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: '#/schemas/project'
