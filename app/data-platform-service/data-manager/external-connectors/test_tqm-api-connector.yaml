version: 0.78.1

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - case

definitions:
  streams:
    case:
      type: DeclarativeStream
      name: case
      retriever:
        type: SimpleRetriever
        requester:
          $ref: '#/definitions/base_requester'
          path: >-
            GetCases?searchData.exportFields=CaseID&searchData.exportFields=Position&searchData.exportFields=ProjectLevel&searchData.exportFields=DateOccurred&searchData.exportFields=DatePublished&searchData.exportFields=Deadline&searchData.exportFields=DateClosed&searchData.exportFields=CaseType&searchData.exportFields=SeverityDegree&searchData.exportFields=Description&searchData.exportFields=Comments&searchData.exportFields=Originator&searchData.exportFields=Approver&searchData.exportFields=OriginatorEmployeeNumber&searchData.exportFields=OrganizationLevel3&searchData.exportFields=Status&searchData.exportFields=KPIParameters&searchData.exportFields=SeverityDegree&searchData.exportFields=ImmediateActions
          http_method: GET
          request_headers:
            Token: '{{ config[''token''] }}'
            OL1Key: nrctest
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
      primary_key:
        - ID
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: '#/schemas/case'
  base_requester:
    type: HttpRequester
    url_base: https://tqm5api.tqmenterprise.no/nrctest/CaseHandling/External/Cases/

streams:
  - $ref: '#/definitions/streams/case'

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required: []
    properties: {}
    additionalProperties: true

metadata:
  autoImportSchema:
    case: true

