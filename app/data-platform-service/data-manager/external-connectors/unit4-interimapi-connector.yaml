          request_parameters:
            filter: clientid eq '{{ stream_partition['clientIds'] }}'
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        partition_router:
          - type: ListPartitionRouter
            values:
              - '45'
              - '70'
            cursor_field: clientIds
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: '#/schemas/division'
    department:
      type: DeclarativeStream
      name: department
      retriever:
        type: SimpleRetriever
        requester:
          $ref: '#/definitions/base_requester'
          path: tviwirappavds
          http_method: GET
          request_headers:
            Accept: '*/*'
          request_parameters:
            filter: clientid eq '{{ stream_partition['clientIds'] }}'
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        partition_router:
          - type: ListPartitionRouter
            values:
              - '45'
              - '70'
            cursor_field: clientIds
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: '#/schemas/department'
  base_requester:
    type: HttpRequester
    url_base: https://web-api.tellitportal.no/NRC-api/v1/objects/
    authenticator:
      type: BasicHttpAuthenticator
      password: '{{ config[''password''] }}'
      username: '{{ config[''username''] }}'

streams:
  - $ref: '#/definitions/streams/project'
  - $ref: '#/definitions/streams/department'
  - $ref: '#/definitions/streams/division'
  - $ref: '#/definitions/streams/company'

spec:
  type: Spec
  connection_specification:
    type: object
    $schema: http://json-schema.org/draft-07/schema#
    required:
      - username
    properties:
      password:
        type: string
        order: 1
        title: Password
        always_show: true
        airbyte_secret: true
      username:
        type: string
        order: 0
        title: Username
    additionalProperties: true

