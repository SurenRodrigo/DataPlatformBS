version: 0.78.1

type: DeclarativeSource

check:
  type: CheckStream
  stream_names:
    - project

definitions:
  streams:
    company:
      type: DeclarativeStream
      name: company
      retriever:
        type: SimpleRetriever
        requester:
          $ref: '#/definitions/base_requester'
          path: tviwirappkds
          http_method: GET
          request_headers:
            Accept: '*/*'
          request_parameters:
            filter: clientid eq '{{ stream_partition['clientIds'] }}'
        record_selector:
          type: RecordSelector
          extractor:
            type: DpathExtractor
            field_path: []
        partition_router:
          - type: ListPartitionRouter
            values:
              - '45'
              - '70'
            cursor_field: clientIds
      schema_loader:
        type: InlineSchemaLoader
        schema:
          $ref: '#/schemas/company'
    project:
      type: DeclarativeStream
